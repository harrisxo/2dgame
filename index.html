<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 2D Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <!-- Characters -->
    <img id="player" src="image/player.png"></img>
    <img id="angler1" src="image/angler1.png"></img>
    <img id="angler2" src="image/angler2.png"></img>
    <img id="lucky" src="image/lucky.png"></img>

    <!-- props -->
    <img id="projectile" src="image/projectile.png"></img>
    <img id="gears" src="image/gears.png"></img>

    <!-- environment -->
    <img id="layer1" src="image/layer1.png" alt="layer1" />
    <img id="layer2" src="image/layer2.png" alt="layer2" />
    <img id="layer3" src="image/layer3.png" alt="layer3" />
    <img id="layer4" src="image/layer4.png" alt="layer4" />

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
